function displayQuestions() {
  const aiContainer = document.getElementById('ai-fundamentals');
  const genAiContainer = document.getElementById('gen-ai');
  
  questions.forEach((q, index) => {
    const questionBlock = document.createElement('div');
    questionBlock.classList.add('question-block');
    questionBlock.id = `q-block-${index}`;
    
    const questionText = document.createElement('p');
    questionText.classList.add('question-text');
    questionText.innerText = q.question;
    questionBlock.appendChild(questionText);
    
    const optionsDiv = document.createElement('div');
    optionsDiv.classList.add('options');
    
    q.options.forEach(option => {
      const label = document.createElement('label');
      const radio = document.createElement('input');
      radio.type = 'radio';
      radio.name = `question${index}`;
      radio.value = option;
      
      label.appendChild(radio);
      label.appendChild(document.createTextNode(option));
      optionsDiv.appendChild(label);
    });
    
    questionBlock.appendChild(optionsDiv);
    
    if (q.subject === 'ai-fundamentals') {
      aiContainer.appendChild(questionBlock);
    } else {
      genAiContainer.appendChild(questionBlock);
    }
  });
}

function submitQuiz() {
  // --- 1. Calculate scores ---
  let aiScore = 0;
  let genAiScore = 0;
  const form = document.getElementById('quizForm');
  
  questions.forEach((q, index) => {
    const selectedOption = form.querySelector(`input[name="question${index}"]:checked`);
    if (selectedOption && selectedOption.value === q.answer) {
      if (q.subject === 'ai-fundamentals') {
        aiScore += 2;
      } else {
        genAiScore += 2;
      }
    }
  });

  // --- 2. Display results summary ---
  const resultsDiv = document.getElementById('results');
  const totalScore = aiScore + genAiScore;
  const averageScore = totalScore / 2;
  const aiPassed = aiScore >= 60;
  const genAiPassed = genAiScore >= 60;
  const averagePassed = averageScore >= 70;
  const passed = aiPassed && genAiPassed && averagePassed;

  resultsDiv.innerHTML = ''; // Clear previous results

  let resultHTML = `<h2>測驗結果</h2>`;
  
  if (passed) {
    resultHTML += `<h3>恭喜！您已通過本次測驗。</h3>`;
    resultsDiv.className = 'pass';
  } else {
    resultHTML += `<h3>很遺憾，您未通過本次測驗。</h3>`;
    resultsDiv.className = 'fail';
  }

  resultHTML += `<div class="result-details">`;
  resultHTML += `<p>人工智慧基礎概論: <strong>${aiScore} / 100 分</strong> ${aiPassed ? ' (達標)' : ' <span style="color:red;">(未達標，需高於60分)</span>'}</p>`;
  resultHTML += `<p>生成式AI應用與規劃: <strong>${genAiScore} / 100 分</strong> ${genAiPassed ? ' (達標)' : ' <span style="color:red;">(未達標，需高於60分)</span>'}</p>`;
  resultHTML += `<p><strong>平均分數: ${averageScore.toFixed(1)} / 100 分</strong> ${averagePassed ? ' (達標)' : ' <span style="color:red;">(未達標，需高於70分)</span>'}</p>`;
  resultHTML += `</div>`;
  
  resultsDiv.innerHTML = resultHTML;

  // --- 3. Show correct answers and highlight choices ---
  questions.forEach((q, index) => {
    const block = document.getElementById(`q-block-${index}`);
    const userChoice = form.querySelector(`input[name="question${index}"]:checked`);
    const allOptions = block.querySelectorAll('.options label');

    // Remove existing answer text if any
    const existingAnswer = block.querySelector('.correct-answer-text');
    if (existingAnswer) {
        existingAnswer.remove();
    }
    
    allOptions.forEach(label => {
      const radio = label.querySelector('input');
      radio.disabled = true; // Disable all radio buttons

      // Highlight the correct answer
      if (radio.value === q.answer) {
        label.classList.add('correct-answer-label');
      } 
      // Highlight the user's incorrect choice
      else if (userChoice && userChoice.value === radio.value) {
        label.classList.add('incorrect-answer-label');
      }
    });

    // Add a div to explicitly show the correct answer
    const answerDiv = document.createElement('div');
    answerDiv.className = 'correct-answer-text';
    answerDiv.innerHTML = `<strong>正確答案：</strong> ${q.answer}`;
    block.appendChild(answerDiv);
  });
  
  // --- 4. Disable submit button ---
  const submitButton = form.querySelector('button');
  submitButton.disabled = true;
  submitButton.innerText = '請刷新頁面以重新測驗';

  // --- 5. Scroll to results ---
  resultsDiv.scrollIntoView({ behavior: 'smooth' });
}
